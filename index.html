<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment - 01</title>
  <!-- Css file link -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header Section Start -->
  <header class="header">
    <nav class="navbar">
      <a class="logo" href="#">LOGO</a>
      <button class="btn">Sign Up</button>
    </nav>
    <div class="banner">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </header>
  <!-- Header Section End -->

  <!-- Action Section Start -->
  <section class="action">
    <div class="action-container">
      <div class="action-content">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="action-img">
        <img src="./Assets/wc-mini.png" alt="">
      </div>
    </div>
  </section>
  <!-- Action Section End -->

  <!-- Productive Section Start -->
  <section class="productive">
    <div class="productive-container">
      <h2>Joined Thousands of Productive Users</h2>
      <div class="productive-items">
        <div class="item-box">
          <h1>50K</h1>
          <span>Active Users</span>
        </div>
        <div class="item-box">
          <h1>2M+</h1>
          <span>Focus Sessions</span>
        </div>
        <div class="item-box">
          <h1>95%</h1>
          <span>Satisfaction Rate</span>
        </div>
      </div>
    </div>
  </section>
  <!-- Productive Section End -->

</body>
</html>
